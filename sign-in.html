<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign In - Ann Investment Company</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(120deg, #5E1010 0%, #FFECCC 100%);
  color: #5E1010;
}
.container {
  max-width: 500px;
  margin: 60px auto;
  background: #fff;
  padding: 40px 30px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  position: relative;
  overflow: hidden;
  box-sizing: border-box;
}
.form-header {
  display: flex;
  justify-content: space-between;
  margin-bottom: 30px;
}
.form-header button {
  background: none;
  border: none;
  font-weight: bold;
  color: #5E1010;
  font-size: 16px;
  cursor: pointer;
}
.form-header button.active {
  border-bottom: 3px solid #5E1010;
  padding-bottom: 4px;
}
form {
  display: flex;
  flex-direction: column;
}
form input, form select, form label {
  margin-bottom: 15px;
  box-sizing: border-box;
}
form input[type="text"],
form input[type="email"],
form input[type="password"],
form input[type="tel"],
form input[type="date"],
form input[type="file"] {
  padding: 12px;
  border-radius: 6px;
  border: 1px solid #ccc;
  width: 100%;
  box-sizing: border-box;
}
form label {
  font-weight: bold;
  margin-bottom: 5px;
  display: block;
}
form button.submit-btn, .form-step button.next-btn, .form-step button.back-btn {
  background: #5E1010;
  color: #FFECCC;
  padding: 12px;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
  margin-top: 10px;
}
form button.submit-btn:hover, .form-step button.next-btn:hover, .form-step button.back-btn:hover {
  opacity: 0.9;
}
#loginForm {
  display: none;
  opacity: 0;
  transition: all 0.5s ease;
  flex-direction: column;
  animation: dropIn 0.5s ease forwards;
}
#loginForm.active {
  display: flex;
  opacity: 1;
}
.form-step {
  display: none;
  flex-direction: column;
  animation: dropIn 0.5s ease forwards;
}
.form-step.active {
  display: flex;
}
@keyframes dropIn {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}
#popup {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}
.popup-content {
  background: #fff;
  width: 90%;
  max-width: 400px;
  padding: 25px;
  border-radius: 12px;
  text-align: center;
  color: #5E1010;
  animation: fadeIn 0.3s ease;
}
@keyframes fadeIn {
  from { transform: scale(0.7); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
.file-preview {
  max-width: 100px;
  margin-top: 5px;
  border-radius: 6px;
}

/* ======= FULL SCREEN LOADING OVERLAY ======= */
#loadingOverlay {
  display: none;
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.5);
  backdrop-filter: blur(5px);
  z-index: 99999;
  justify-content: center;
  align-items: center;
}
.spinner {
  width: 60px;
  height: 60px;
  border: 6px solid white;
  border-top-color: #5E1010;
  border-radius: 50%;
  animation: spin 0.9s linear infinite;
}
@keyframes spin {
  0% { transform: rotate(0); }
  100% { transform: rotate(360deg); }
}

@media (max-width: 550px) {
  .container {
    margin: 30px 20px;
    padding: 30px 20px;
  }
}
</style>
</head>
<body>

<!-- LOADING OVERLAY -->
<div id="loadingOverlay">
  <div class="spinner"></div>
</div>

<div class="container">
  <div class="form-header">
    <button id="registerBtn" class="active">Register</button>
    <button id="loginBtn">Login</button>
  </div>

  <!-- REGISTRATION FORM -->
  <form id="registerForm">
    <!-- STEP 1 -->
    <div class="form-step active" id="step1">
      <label>First Name</label>
      <input type="text" id="firstName" required>
      <label>Last Name</label>
      <input type="text" id="lastName" required>
      <label>Email</label>
      <input type="email" id="email" required>
      <label>Phone</label>
      <input type="tel" id="phone" required>
      <label>Date of Birth</label>
      <input type="date" id="dob" required>
      <button type="button" class="next-btn" onclick="nextStep(1)">Continue</button>
    </div>

    <!-- STEP 2 -->
    <div class="form-step" id="step2">
      <label>Street</label>
      <input type="text" id="street" required>
      <label>City</label>
      <input type="text" id="city" required>
      <label>State</label>
      <input type="text" id="state" required>
      <label>ZIP</label>
      <input type="text" id="zip" required>
      <label>Password</label>
      <input type="password" id="password" required>
      <label>Confirm Password</label>
      <input type="password" id="confirmPassword" required>
      <div style="display:flex; justify-content:space-between;">
        <button type="button" class="next-btn" onclick="nextStep(2)">Continue</button>
        <button type="button" class="back-btn" onclick="prevStep(2)">Back</button>
      </div>
    </div>

    <!-- STEP 3 -->
    <div class="form-step" id="step3">
      <label>Government ID (Front)</label>
      <input type="file" id="idFront" accept="image/*" required>
      <img id="previewFront" class="file-preview">
      <label>Government ID (Back)</label>
      <input type="file" id="idBack" accept="image/*" required>
      <img id="previewBack" class="file-preview">
      <label>Selfie</label>
      <input type="file" id="selfie" accept="image/*" required>
      <img id="previewSelfie" class="file-preview">

      <div style="display:flex; justify-content:space-between;">
        <button type="button" class="submit-btn" onclick="submitRegistration()">Register</button>
        <button type="button" class="back-btn" onclick="prevStep(3)">Back</button>
      </div>
    </div>
  </form>

  <!-- LOGIN FORM -->
  <form id="loginForm">
    <label>Email</label>
    <input type="email" id="loginEmail" required>
    <label>Password</label>
    <input type="password" id="loginPassword" required>
    <button type="button" class="submit-btn" id="loginBtnSubmit">Login</button>
  </form>
</div>

<!-- SUCCESS POPUP -->
<div id="popup">
  <div class="popup-content">
    <h3>Registration Successful!</h3>
    <p>Your identity is being verified. You will be notified soon.</p>
    <button onclick="closePopup()">Close</button>
  </div>
</div>

<script>
const backend = "https://investment-9ub4.onrender.com/api";

// TOGGLE
registerBtn.onclick = () => {
  loginForm.classList.remove("active");
  registerForm.style.display = "flex";
  registerBtn.classList.add("active");
  loginBtn.classList.remove("active");
};
loginBtn.onclick = () => {
  registerForm.style.display = "none";
  loginForm.classList.add("active");
  loginBtn.classList.add("active");
  registerBtn.classList.remove("active");
};

// STEPS
function nextStep(c){ document.getElementById(`step${c}`).classList.remove("active"); document.getElementById(`step${c+1}`).classList.add("active"); }
function prevStep(c){ document.getElementById(`step${c}`).classList.remove("active"); document.getElementById(`step${c-1}`).classList.add("active"); }

// PREVIEWS
["idFront","idBack","selfie"].forEach(id=>{
  document.getElementById(id).onchange = e=>{
    const reader = new FileReader();
    reader.onload = ev=>{
      document.getElementById("preview"+id.charAt(0).toUpperCase()+id.slice(1)).src = ev.target.result;
    };
    reader.readAsDataURL(e.target.files[0]);
  };
});

// LOADER FUNCTIONS
function showLoader(){ document.getElementById("loadingOverlay").style.display="flex"; }
function hideLoader(){ document.getElementById("loadingOverlay").style.display="none"; }

// ========== REGISTRATION ==========
async function submitRegistration() {

  showLoader();

  const data = new FormData();
  data.append("firstName", firstName.value);
  data.append("lastName", lastName.value);
  data.append("email", email.value);
  data.append("phone", phone.value);
  data.append("dob", dob.value);
  data.append("street", street.value);
  data.append("city", city.value);
  data.append("state", state.value);
  data.append("zip", zip.value);

  if(password.value !== confirmPassword.value){
    hideLoader();
    alert("Passwords do not match");
    return;
  }
  data.append("password", password.value);

  data.append("idFront", idFront.files[0]);
  data.append("idBack", idBack.files[0]);
  data.append("selfie", selfie.files[0]);

  try {
    const res = await fetch(`${backend}/register`, {
      method: "POST",
      body: data
    });

    const result = await res.json();

    hideLoader();

    if(res.ok){
      popup.style.display = "flex";
    } else {
      alert(result.message || "Registration failed");
    }

  } catch (e){
    hideLoader();
    alert("Network error");
  }
}

// ========== LOGIN ==========
loginBtnSubmit.onclick = async () => {

  showLoader();

  try {
    const res = await fetch(`${backend}/login`, {
      method: "POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({
        email: loginEmail.value,
        password: loginPassword.value
      })
    });

    const data = await res.json();

    hideLoader();

    if(res.ok){
      localStorage.setItem("token", data.token);
      window.location.href = "dashboard.html";
    } else {
      alert(data.message || "Invalid login");
    }

  } catch(e){
    hideLoader();
    alert("Network error");
  }
};

// CLOSE POPUP
function closePopup(){ popup.style.display="none"; }

</script>
</body>
</html>
