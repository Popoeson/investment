<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin Investment View</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #0d0d0d;
        color: white;
        margin: 0;
        padding: 20px;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    /* USER LIST (VERTICAL STACK) */
    #userList {
        display: flex;
        flex-direction: column;
        gap: 10px;
        transition: 0.3s ease;
    }

    .user-card {
        background: rgba(255,255,255,0.05);
        padding: 15px;
        border-radius: 10px;
        cursor: pointer;
        border: 1px solid rgba(255,255,255,0.1);
        transition: 0.2s;
    }

    .user-card:hover {
        background: rgba(255,255,255,0.12);
    }

    /* INVESTMENT CARDS */
    #investmentSection {
        display: none;
        margin-top: 20px;
    }

    .investment-card {
        background: rgba(255,255,255,0.05);
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 12px;
        cursor: pointer;
        border: 1px solid rgba(255,255,255,0.1);
        transition: 0.2s;
    }

    .investment-card:hover {
        background: rgba(255,255,255,0.12);
    }

    /* GLASSMORPHISM MODAL */
    #modal {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.6);
        backdrop-filter: blur(5px);
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    #modalContent {
        background: rgba(255, 255, 255, 0.12);
        padding: 20px;
        border-radius: 20px;
        width: 90%;
        max-width: 400px;
        color: #fff;
        border: 1px solid rgba(255,255,255,0.2);
        box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        backdrop-filter: blur(15px);
        animation: pop 0.25s ease;
    }

    @keyframes pop {
        from { transform: scale(0.8); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    .closeBtn {
        display: block;
        background: crimson;
        color: white;
        border: none;
        padding: 10px 15px;
        text-align: center;
        border-radius: 10px;
        cursor: pointer;
        margin-top: 15px;
    }

    .backBtn {
        margin-bottom: 15px;
        background: #008cff;
        padding: 10px 15px;
        border-radius: 10px;
        cursor: pointer;
        width: fit-content;
    }
</style>
</head>

<body>

<h1>Admin Investment View</h1>

<div id="userList"></div>

<!-- INVESTMENT SECTION -->
<div id="investmentSection">
    <div class="backBtn" onclick="goBack()">â¬… Back to Users</div>
    <h2 id="selectedUserName"></h2>
    <div id="investmentList"></div>
</div>

<!-- GLASSMORPHISM MODAL -->
<div id="modal">
    <div id="modalContent">
        <h2 id="modalTitle"></h2>
        <p id="modalBody"></p>
        <button class="closeBtn" onclick="closeModal()">Close</button>
    </div>
</div>

<script>
const BASE_URL = "https://investment-9ub4.onrender.com";

async function loadUsers() {
    try {
        const res = await fetch(`${BASE_URL}/api/admin/users`);
        const data = await res.json();

        const userList = document.getElementById("userList");
        userList.innerHTML = "";

        data.users.forEach(user => {
            const card = document.createElement("div");
            card.className = "user-card";
            card.innerHTML = `<strong>${user.firstName} ${user.lastName}</strong><br>${user.email}`;
            card.onclick = () => loadInvestments(user._id, user.firstName, user.lastName);
            userList.appendChild(card);
        });

    } catch (err) {
        console.log("Error loading users:", err);
    }
}

async function loadInvestments(userId, firstName, lastName) {
    document.getElementById("userList").style.display = "none";
    document.getElementById("investmentSection").style.display = "block";
    document.getElementById("selectedUserName").textContent = `${firstName} ${lastName}`;

    try {
        const res = await fetch(`${BASE_URL}/api/admin/investments/${userId}`);
        const data = await res.json();

        const list = document.getElementById("investmentList");
        list.innerHTML = "";

        data.investments.forEach(inv => {
            const card = document.createElement("div");
            card.className = "investment-card";
            card.innerHTML = `
                <strong>Capital:</strong> $${inv.capital}<br>
                <strong>Status:</strong> ${inv.status}<br>
                <strong>Profit:</strong> $${inv.profit} 
            `;
            card.onclick = () => openModal(inv);
            list.appendChild(card);
        });

    } catch (err) {
        console.log("Error loading investments:", err);
    }
}

function openModal(inv) {
    document.getElementById("modal").style.display = "flex";
    document.getElementById("modalTitle").textContent = "Investment Details";
    document.getElementById("modalBody").innerHTML = `
        <strong>Capital:</strong> $${inv.capital}<br>
        <strong>Profit:</strong> $${inv.profit}<br>
        <strong>Percentage:</strong> ${inv.percentage}%<br>
        <strong>Status:</strong> ${inv.status}<br>
        <strong>Return:</strong> $${inv.returnAmount}
    `;
}

function closeModal() {
    document.getElementById("modal").style.display = "none";
}

function goBack() {
    document.getElementById("investmentSection").style.display = "none";
    document.getElementById("userList").style.display = "flex";
}

loadUsers();
</script>

</body>
</html>
